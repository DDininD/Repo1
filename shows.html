<html>
<head>
    <meta charset="UTF-8">

<body onload="hotPeaks()">
<h4>利用了bootstrap自带的轮播效果，用js设置了轮播间隔时间</h4>
<hr>
<div id="myCarousel" class="carousel slide">
    <div class="carousel-inner" style="text-align: center">
        <div class="active item"><img src="resource/hat.jpg" alt="hat" width="828" height="680" style="margin: 0 auto"/>
            <h3>帽子</h3>
            <p>中尺寸</p>
            <hr>
            100￥
            <hr>
            <ul class="pager">
                <li>
                    <a href="#" ><span class="glyphicon glyphicon-check"></span></a>
                </li>
                <li>
                    <a href="#" ><span class="glyphicon glyphicon-shopping-cart"></span></a>
                </li>
            </ul>
            <hr>
        </div>
        <div class="item"><img src="resource/shoes.jpg" alt="shoes" width="828" height="680" style="margin: 0 auto"/>
            <h3>鞋子</h3>
            <p>中/大/小 尺寸</p>
            <hr>
            299￥
            <hr>
            <ul class="pager">
                <li>
                    <a href="#" ><span class="glyphicon glyphicon-check"></span></a>
                </li>
                <li>
                    <a href="#" ><span class="glyphicon glyphicon-shopping-cart"></span></a>
                </li>
            </ul>
            <hr>
        </div>
        <ul class="pager">
            <li>
                <a href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            </li>
            <li>
                <a href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </li>
        </ul>

    </div>
    <div>
        <h4>热门推荐，这里用了一个商品类中加上一个热门属性从一到三，三的情况下才会被推送，可在js文件的goods数据中修改</h4>
        <hr>
        <div id="hots">

        </div>
    </div>

</div>

</html>
